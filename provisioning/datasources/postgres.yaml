apiVersion: 1
datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    isDefault: false
    url: postgres:5432
    database: { $PSQL_DB }
    user: {$POSTGRES_USER}
    secureJsonData:
      password: {$POSTGRES_PASSWORD}
    jsonData:
      sslmode: "disable"
      postgresVersion: 1600

